<form action="/login" method="post">
    <h4>API access</h4>
    <div>
        <label>Email:</label>
        <input type="email" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <br>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
